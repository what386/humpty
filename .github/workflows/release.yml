name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
            cmake_args: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ""
            cmake_args: "-DCMAKE_OSX_ARCHITECTURES=x86_64"
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ""
            cmake_args: "-DCMAKE_OSX_ARCHITECTURES=arm64"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
            cmake_args: ""

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_args }}

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --target humpty

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release --target humpty

      - name: Archive binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp build/humpty dist/humpty-${{ matrix.target }}${{ matrix.binary_ext }}
        shell: bash

      - name: Archive binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy build\Release\humpty${{ matrix.binary_ext }} dist\humpty-${{ matrix.target }}${{ matrix.binary_ext }}
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: humpty-${{ matrix.target }}
          path: dist/humpty-${{ matrix.target }}${{ matrix.binary_ext }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        run: |
          find dist -type f -name "humpty-*" -print0 | sort -z | xargs -0 sha256sum > dist/SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
